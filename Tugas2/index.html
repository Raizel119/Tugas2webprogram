<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <img src="IEC.png" width="450"><br>
    <h1 class="title">IEC Teacher registration form</h1>
    <form>
        <fieldset>
            <legend class="title"><b>REGISTER ACCOUNT</b></legend>
            <table>
                <tr>
                    <td><label for="uname">Username*</label></td>
                    <td><input type="text" id="uname" name="uname" placeholder="Masukkan username" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email*</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Masukkan Email" required></td>
                </tr>
                <tr>
                    <td><label for="pass">Password*</td>
                    <td><input type="password" id="pass" name="pass" placeholder="Masukkan password" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend class="title"><b>DATA</b></legend>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Masukkan nama" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age</td>
                    <td><input type="number" id="age" name="age" placeholder="Masukkan umur" required></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td><input type="radio" id="male" name="sex">Male<br>
                        <input type="radio" id="female" name="sex">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea id="address" name="address" placeholder="Masukkan alamat" rows="3" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>Available time to teach</td>
                    <td><input type="checkbox" id="time1" name="time1" value="8am"><label for="time1">8.00 am - 10.30 am</label><br>
                        <input type="checkbox" id="time2" name="time2" value="10.30am"><label for="time2">10.30 am - 12.00 pm</label><br>
                        <input type="checkbox" id="time3" name="time3" value="1pm"><label for="time3">1.00 pm - 2.30 pm</label><br>
                        <input type="checkbox" id="time4" name="time4" value="2.30pm"><label for="time4">2.30 pm - 4.00 pm</label><br>
                        <input type="checkbox" id="time5" name="time5" value="4pm"><label for="time5">4.00 pm - 5.30 pm</label><br>
                        <input type="checkbox" id="time6" name="time6" value="7pm"><label for="time6">7.00 pm - 8.30 pm</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="class">Preferable class</label></td>
                    <td><select id="class" name="class">
                            <option value="#">Pilih kelas</option>
                            <option value="prelevel">Pre-level</option>
                            <option value="level">Level</option>
                            <option value="step">Step</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
